# Lint, test, package, and publish azureml_appinsights_logger
parameters:
  - name: workingDirectory
    displayName: Working Directory for this package
    type: string
    default: common/azureml_appinsights_logger

pr:
  branches:
    include:
    - main
  paths:
    include:
    - common/azureml_appinsights_logger

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - common/azureml_appinsights_logger

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    # Python35:
    #   python.version: '3.5'
    # Python36:
    #   python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- bash: echo "##vso[task.prependpath]$CONDA/bin"
  displayName: Add conda to PATH

- script: |
    conda env create --quiet --file conda_dependency.yml
  workingDirectory: ${{ parameters.workingDirectory }}
  displayName: 'conda install dependencies'

- script: |
    source activate observability_env
    flake8 .
  workingDirectory: ${{ parameters.workingDirectory }}
  displayName: 'lint with flake8'

- script: |
    source activate observability_env
    pip install pytest-azurepipelines pytest-cov
    pytest --doctest-modules --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html
  workingDirectory: ${{ parameters.workingDirectory }}
  displayName: 'pytest'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '**/coverage.xml'
    reportDirectory: '**/htmlcov'
  workingDirectory: ${{ parameters.workingDirectory }}
  displayName: 'publish test coverage'
  