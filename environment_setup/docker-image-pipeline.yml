# Pipeline that builds and pushes the microsoft/mlopspython image.
resources:
- repo: self

pool: 
  vmImage: 'ubuntu-latest'

pr: none
trigger:
  branches:
    include:
    - main
  paths:
    include:
    - environment_setup/Dockerfile
    - ml_model/ci_dependencies.yml

variables:
- name: containerRegistry
  value: mlopsmanufacturingacr
- name: imageName
  value: mlopsmanufacturing/build-agent
        
steps:
  - task: Docker@2
    displayName: Build and Push
    inputs:
      command: buildAndPush
      containerRegistry: '$(containerRegistry)'
      repository: '$(imageName)'
      tags: |
       ${{format('build-{0}', '$(Build.BuildNumber)')}}
       latest
      buildContext: '$(Build.SourcesDirectory)' 
      dockerFile: '$(Build.SourcesDirectory)/environment_setup/Dockerfile'
