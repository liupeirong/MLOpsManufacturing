  - python=3.7.*

  # dependencies with versions aligned with conda_dependencies.yml.
  - numpy=1.18.*
  - conda-forge::jq
  - pillow=7.2.*
  - pip=20.0.*

  - pip:
      # dependencies with versions aligned with conda_dependencies.yml.
      - azureml-sdk==1.13.*
