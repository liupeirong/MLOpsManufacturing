      # Additional pip dependencies for the CI environment.
      - pytest==5.4.*
      - pytest-cov==2.8.*
      - requests==2.23.*
      - python-dotenv==0.12.*
      - flake8==3.7.*
      - flake8_formatter_junit_xml==0.0.*
      - tensorflow==2.3.*
      - keras==2.4.*


